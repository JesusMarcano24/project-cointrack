<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-theme="lofi">
<head>
    <meta charset="UTF-8">
    <title>CoinTrack | Reportes de Ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div th:replace="~{layout/base :: header}"></div>
    <main class="flex flex-col gap-2 p-5">
        <header class="flex flex-col gap-5 items-start my-5">
            <h1 class="text-3xl font-bold">Reportes de Ingresos Mensuales</h1>
        </header>
        <div class="flex justify-end gap-5 mb-5">
            <a class="btn btn-sm btn-primary">Agregar</a>
            <a class="btn btn-sm btn-success">Exportar a Excel</a>
        </div>
        <div th:if="${#lists.isEmpty(reportes)}" class="text-muted">No hay reportes disponibles.</div>
        <table class="table table-zebra w-full text-center mt-5" th:if="${not #lists.isEmpty(reportes)}">
            <thead>
                <tr class="bg-primary text-white text-base">
                    <th>Usuario ID</th>
                    <th>AÃ±o</th>
                    <th>Mes</th>
                    <th>Total Ingresos</th>
                    <th>Fecha Reporte</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reporte : ${reportes}">
                    <td th:text="${reporte.usuarioId}"></td>
                    <td th:text="${reporte.anio}"></td>
                    <td th:text="${reporte.mes}"></td>
                    <td th:text="${reporte.totalIngresos}"></td>
                    <td th:text="${reporte.fechaReporte}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

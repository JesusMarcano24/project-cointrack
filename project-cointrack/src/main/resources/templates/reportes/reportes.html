<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte de Ingresos</title>
</head>
<body>
    <h1>Generar Reporte de Ingresos Mensuales</h1>
    <form th:action="@{/reportes/ingresos/{usuarioId}(usuarioId=${usuarioId})}" method="get">
        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" required>
        <br>

        <label for="mes">Mes (1-12):</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        <br>

        <button type="submit">Generar Reporte</button>
    </form>

    <div>
        <h2>Reporte de Ingresos Mensuales</h2>
        <table>
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Mes</th>
                    <th>Total Ingresos</th>
                    <th>Fecha Reporte</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingreso : ${ingresos}">
                    <td th:text="${ingreso.anio}"></td>
                    <td th:text="${ingreso.mes}"></td>
                    <td th:text="${ingreso.totalIngresos}"></td>
                    <td th:text="${ingreso.fechaReporte}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-theme="lofi">
<head>
  <meta charset="UTF-8">
  <title>CoinTrack | Reportes de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div th:replace="~{layout/base :: header}"></div>
  <main class="flex flex-col gap-2 p-5">
    <h1 class="text-3xl font-bold">Reportes de Gastos</h1>
    <header class="d-flex justify-content-around my-5">
    <a th:href="@{/reportes/gastos/export}" class="btn btn-success btn-sm float-right">Exportar a Excel</a>
      <form th:action="@{/reportes/gastos}" method="get" class="flex gap-2">
        <input type="text" name="categoria" placeholder="Categoría" class="input input-bordered" th:value="${categoria}"/>
        <button type="submit" class="btn btn-primary btn-sm">Filtrar</button>
        <a th:href="@{/reportes/gastos}" class="btn btn-secondary btn-sm">Limpiar</a>
      </form>
    </header>

    <div th:if="${#lists.isEmpty(reportes)}" class="text-muted">No hay reportes disponibles.</div>
    <table th:if="${not #lists.isEmpty(reportes)}" class="table table-zebra w-full text-center mt-5">
      <thead>
        <tr class="bg-primary text-white text-base">
          <th>Usuario ID</th>
          <th>Categoría</th>
          <th>Monto Total</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Fecha Reporte</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="rep : ${reportes}">
          <td th:text="${rep.usuarioId}"></td>
          <td th:text="${rep.categoria}"></td>
          <td th:text="${rep.montoTotal}"></td>
          <td th:text="${rep.fechaInicio}"></td>
          <td th:text="${rep.fechaFin}"></td>
          <td th:text="${rep.fechaReporte}"></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>

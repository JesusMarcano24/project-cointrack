name: Deploy CoinTrack to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 23
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '23'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy Dockerfile and JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 3.17.29.202
          username: ubuntu
          key_path: cointrack-keys.pem
          source: |
            Dockerfile
            target/CoinTrack-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/cointrack

      - name: Connect via SSH and run Docker container
        uses: appleboy/ssh-action@master
        with:
          host: 3.17.29.202
          username: ubuntu
          key_path: cointrack-keys.pem
          script: |
            cd /home/ubuntu/cointrack
            docker stop cointrack || true
            docker rm cointrack || true
            docker build -t cointrack .
            docker run -d --name cointrack -p 8080:8080 cointrack
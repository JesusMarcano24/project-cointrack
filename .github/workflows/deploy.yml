name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 3.17.29.202
          username: ubuntu
          key_path: cointrack-keys.pem
          source: |
            Dockerfile
            target/CoinTrack-0.0.1-SNAPSHOT.jar
          target: "/home/ubuntu/cointrack"

      - name: Run Docker on EC2
        uses: appleboy/ssh-action@master
        with:
          host: 3.17.29.202
          username: ubuntu
          key_path: cointrack-keys.pem
          script: |
            cd ~/cointrack
            echo "ðŸ“¦ Contenido en EC2:"
            ls -l
            echo "ðŸš§ Construyendo imagen Docker..."
            docker build -t cointrack .
            echo "ðŸ§¹ Deteniendo y eliminando contenedor anterior (si existe)..."
            docker stop cointrack || true
            docker rm cointrack || true
            echo "ðŸš€ Iniciando nuevo contenedor..."
            docker run -d --name cointrack -p 80:8080 cointrack
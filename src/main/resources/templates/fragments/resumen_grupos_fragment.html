<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Fragmento: Resumen Financiero -->
<div th:fragment="resumenFinanciero(totalIngresos, totalGastos)">
    <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Resumen Financiero</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
            <div class="p-4 bg-base-100 rounded-lg border">
                <span class="text-gray-500">Total Ingresos Iniciales</span>
                <div class="text-xl font-semibold text-green-600" th:text="'S/. ' + ${totalIngresos}">S/. 0.00</div>
            </div>
            <div class="p-4 bg-base-100 rounded-lg border">
                <span class="text-gray-500">Total Gastos del Grupo</span>
                <div class="text-xl font-semibold text-red-500" th:text="'S/. ' + ${totalGastos}">S/. 0.00</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

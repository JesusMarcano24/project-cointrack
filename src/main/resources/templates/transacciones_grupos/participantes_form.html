<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es"
      data-theme="lofi">
<head>
    <meta charset="UTF-8">
    <title>Agregar Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
          rel="stylesheet"
          type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:replace="~{layout/base :: header}"></div>

<div class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Agregar Participante</h1>

        <form th:action="@{/grupos/{grupoId}/participantes/guardar(grupoId=${grupo.id})}" method="post">
            <div>
                <label for="usuarioId" class="block font-semibold">Seleccionar Usuario:</label>
                <select name="usuarioId" id="usuarioId" class="select select-bordered w-full" required>
                    <option value="" disabled selected>-- Selecciona un usuario --</option>
                    <option th:each="usuario : ${usuarios}"
                            th:value="${usuario.id}"
                            th:text="${usuario.username}"></option>
                </select>
            </div>

            <div>
                <label for="saldoInicial" class="block font-semibold">Saldo Inicial:</label>
                <input type="number" step="0.01" min="0" id="saldoInicial" name="saldoInicial" class="input input-bordered w-full" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <a th:href="@{'/grupos/ver/' + ${grupo.id}}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <div th:if="${error}" class="mt-4 text-red-500 font-semibold text-center">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

</body>
</html>
